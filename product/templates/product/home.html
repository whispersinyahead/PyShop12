{% extends 'base.html' %}

{% block content %}
    <ol class="list-group list-group-numbered">
        {% for category in categories %}
        {% if category.products.all %}
        <li class="list-group-item"><a href="{% url 'list' category.slug %}">{{ category.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ol>
{% endblock %}
