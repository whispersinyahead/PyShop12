{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh">
  <div class="card mb-3" style="max-width: 1200px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><small class="text-muted">{{ product.price }} сом.</small></p>
          {% if product.status == 'in stock' %}
          <p style="color: green;" class="card-text">В наличии</p>
          {% elif product.status == 'out of stock' %}
          <p style="color: red;" class="card-text">Нет в наличии</p>
          {% else %}
          <p style="color: blue;" class="card-text">Ожидается</p>
          {% endif %}
          <a class="btn btn-warning" href="{% url 'update_product' product.id %}" role="button">Update</a>
          <a class="btn btn-danger" href="{% url 'delete_product' product.id %}" role="button">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
